<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DEV Community</title>
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/x-icon"
      href="https://res.cloudinary.com/practicaldev/image/fetch/s--E8ak4Hr1--/c_limit,f_auto,fl_progressive,q_auto,w_32/https://dev-to.s3.us-east-2.amazonaws.com/favicon.ico"
    />
    <!-- CDN Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <!-- Styles -->
    <link rel="stylesheet" href="assets/scss/index.css" />
  </head>
  <body>
    <!-- Start header -->
    <header class="dev-header topbar">
      <section class="dev-header__container container">
        <a class="dev-logo" href="index.html">
          <img
            class="dev-logo__img"
            src="./assets/images/logos/dev_logo.png"
            alt="Logo DEV Community"
          />
        </a>
        <div id="header-dev-search" class="dev-search">
          <form action="">
            <div class="dev-search__fields">
              <input
                type="text"
                class="dev-search__fields--input"
                placeholder="Search..."
              />
              <button class="dev-search__fields--button">
                <img
                  src="./assets/images/icons/icon-search.svg"
                  alt="Icon button search"
                />
              </button>
            </div>
          </form>
        </div>
      </section>
    </header>
    <!-- End header -->
    <section class="container">
      <row class="d-flex">
        <aside class="col-lg-3">aside 1</aside>
        <main class="col-lg-6">main</main>
        <aside class="col-lg-3">aside 2</aside>
      </row>
    </section>
    <!-- Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="./js/index.js"></script>
  </body>
</html>
